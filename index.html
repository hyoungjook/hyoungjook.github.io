<!DOCTYPE html>
<head>
    <title>Hyoungjoo Kim</title>
</head>
<body>
    <script src='js/pdfobject.js'></script>
    <script>
        let fallbackHTML = `
            <h1>Hyoungjoo Kim</h1>
            <h2>Hi! It looks like you are using a mobile or old browser.</h2>
            <h2><a href="[url]">PLEASE CLICK HERE!</a>!</h2>

        var options = {
           pdfOpenParams: { view: 'FitH' },

        PDFObject.embed("cv/hyoungjookim.pdf", false, options);
    </script>
</body>
